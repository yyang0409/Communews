<!DOCTYPE html>
<head lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Communews.</title>

  <!-- Favicons -->
  <link href="{{url_for('static',filename='img/44301.jpg')}}" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=https://fonts.googleapis.com/css?family=Inconsolata:400,500,600,700|Raleway:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- CSS Files -->
  <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
</head>

  <!-- login -->
  <body>

    <header>
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand" href="/">
              <img src="{{url_for('static',filename='img/44300_nobg.png')}}" class="logo">
              Communews
            </a>
          </div>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>   
    
          <div class="d-flex justify-content-end collapse navbar-collapse navigation" id="navbarSupportedContent">
            <form class="search-block d-flex m-auto" role="search" action="{{ url_for('show') }}" method="POST">
              <input class="form-control me-2" type="search" name="keyword" placeholder="搜尋" aria-label="Search">
              <button class="btn btn-outline-success btnSearch" type="submit">搜尋</button>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link nav-home" aria-current="page" href="/">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-login" href="/login" role="button">登入</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-register" href="/register" role="button">註冊</a>
              </li>
            </ul>
          </div>
        </div>      
      </nav>
    </header>

    <!-- Sign in block -->
    <div class="login-container">
      
      <div class="mx-5 img-container">
        <img src="{{url_for('static',filename='img/44300_nobg.png')}}" class="img-center">
      </div>

      <div class="wrapper bg-white">
        <!-- Flash 訊息顯示區域 -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
              {% for message in messages %}
                <p></p>
                <label>{{ message }}</label>
              {% endfor %}
            </ul>
          {% endif %} 
        {% endwith %}
        <form class="login-form needs-validation" action="/login" method="POST" novalidate>
          <p class="login-title">
            Sign In
          </p>
  
          <!-- google 帳號登入 -->
          <div
            id="g_id_onload"
            data-client_id="774374692298-0hao2k7vn6cs7bkareqhvr0050vhu0k6.apps.googleusercontent.com"
            data-callback="handleCallback"
            data-auto_prompt="false"
          ></div>
          <div
              class="g_id_signin"
              data-type="standard"
              data-size="large"
              data-theme="outline"
              data-text="sign_in_with"
              data-shape="pill"
              data-logo_alignment="left"
          ></div>
          <!-- google 帳號登入 -->
          
          <div class="form-floating my-4">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email"required>
            <label for="floatingInput">Email address</label>
            <div class="invalid-feedback">
              請輸入電子郵件。
            </div>
            
          </div>
  
          <div class="form-floating mt-4">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"required>
            <label for="floatingPassword">Password</label>
            <div class="invalid-feedback">
              請輸入密碼。
            </div>
          </div>
          
          <div class="forget-register mt-1 mb-3">            
            <div class="forget">
              <a href="#">忘記密碼?</a>
            </div>
          </div>
  
          <div class="d-grid gap-2">
            <input class="btn login-btn" type="submit" value="登入">            
          </div> 
           
          <hr>
          <div>
            <p>還沒有帳號?<a class="btn btn-lg login-register-btn mx-3" href="/register" role="button">註冊</a></p>         
          </div>
        
        </form>
      </div>
      <!-- end of wrapper -->
    </div>       
    <!-- Sign in block -->  
  
      <!-- Bootstrap js -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

  </body>
</html>
