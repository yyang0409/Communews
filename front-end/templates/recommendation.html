<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communews</title>

  <!-- Favicons -->
  <link href="{{url_for('static',filename='img/44300.png')}}" rel="icon">
  
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">

  <!-- GoogleFont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="/">
            <img src="{{url_for('static',filename='img/44300_nobg.png')}}" class="logo">
            Communews
          </a>
        </div>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>   
  
        <div class="d-flex justify-content-end collapse navbar-collapse navigation" id="navbarSupportedContent">
          <form class="search-block d-flex m-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="搜尋" aria-label="Search">
            <button class="btn btn-outline-success btnSearch" type="submit">搜尋</button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link nav-home" aria-current="page" href="/">首頁</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-login" href="/logout" role="button">登出
              </a>
            </li>
          </ul>
        </div>
      </div>      
    </nav>

    <!-- start of tabs -->
    <ul class="nav nav-tabs d-flex justify-content-center">
      <li class="nav-item mx-1">
        <a class="nav-link"  href="/">最新</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link"  href="/hot">熱門</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link active" href="/recommendation">推薦</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link " aria-current="page" href="/collection">收藏</a>
      </li>
      <li class="nav-item mx-1">
        <p class="line"></p>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/topic/運動">運動</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/topic/生活">生活</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/topic/國際">國際</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/topic/娛樂">娛樂</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/topic/社會地方">社會地方</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/topic/科技">科技</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/topic/健康">健康</a>
      </li>
      <li class="nav-item mx-1">
        <a class="nav-link" href="/topic/財經">財經</a>
      </li>

    </ul>
    <!-- end of tabs -->
    </header>

    <!-- start of container -->
    <!-- 最新新聞 -->
    <div class="container news-container">
                            
      <div class="row">
        <!-- 熱門 news -->
        <form>
          <div class="like like-no"></div>
          <span class="topic fs-3"># 為您推薦</span>
        </form>          

          <!-- start of column -->  
          <div class="col-6 mb-2 card-block">

            <!-- Card section -->
            <div class="card h-100 pb-2" style="width: 675px;">
              <div class="row">
                <div class="col col-md-4 pb-1" style="height:fit-content;">
                  <a href="{{ news_url }}">
                    <img src="{{url_for('static',filename='img/asia.jpg')}}" class="img-fluid rounded-start">
                  </a>         
                </div>
                <!-- card 內容 -->
                <div class="col-md-8 col-sm-12">
                  <div class="card-body">
                    <a class="card-title" href="{{title_url}}" >蘋果股價創新高 市值站上3兆美元里程碑</a>
                    <p class="card-text mt-2">iPhone製造商蘋果公司（Apple Inc.）股價今天開盤站上歷史新高，市值達到突破3兆美元的歷史里程碑。多虧獲利及產品銷售表現維持優異，原已居世界之首的蘋果市值繼續茁壯。</p>
                    <a href="{{ptt_url}}" class="card-link" target="_blank">{{ptt_title}}</a>
                  </div>
                </div>

                <!-- 評分 -->
                <form class="ps-4 {{news_id}} rating ">                 
                  <p class="star">&#9734;</p>
                  <p class="star">&#9734;</p>
                  <p class="star">&#9734;</p>
                  <p class="star">&#9734;</p>
                  <p class="star">&#9734;</p>
                  <span class="stars-score"></span>
                </form>

                <div class="col-6 ptt-link">
                  <a href="{{ptt_url}}">PTT-post</a>
                  <a href="{{ptt_url}}">PTT-post</a>
                  <a href="{{ptt_url}}">PTT-post</a>
                </div>

              </div>
              <!--end of card row-->
            </div> 
              <!-- end of card section -->
          </div>
            <!-- end of column -->
      </div> 
      <!-- end of row -->
    </div>
    <!-- end of container -->  
  
  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="{{url_for('static',filename='js/index.js')}}" defer></script>
</body>

</html>
